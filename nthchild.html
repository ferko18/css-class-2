<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth child</title>
    <style>
      li:nth-child(even) {
        background-color: lightcoral;
      }
      li:nth-child(odd) {
        background-color: lightblue;
      }
      li:nth-child(3) {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth</li>
      <li>Seventh</li>
      <li>Eighth</li>
      <li>Ninth</li>
      <li>Tenth</li>
    </ul>
  </body>
</html>
